<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adicionar Conta a Pagar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        max-width: 500px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-primary mb-4">Adicionar Conta a Pagar</h1>
      <form method="post" action="adicionar_contas.php">
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <input type="text" class="form-control" id="descricao" name="descricao" required>
        </div>
        <div class="mb-3">
          <label for="vencimento" class="form-label">Data de Vencimento</label>
          <input type="date" class="form-control" id="vencimento" name="vencimento" required>
        </div>
        <div class="mb-3">
          <label for="valor" class="form-label">Valor</label>
          <input type="number" class="form-control" id="valor" name="valor" required>
        </div>
        <!--Situação-->
        <div class="mb-3">
          <label for="situacao" class="form-label">Situação</label>
          <select class="form-select" id="situacao" name="situacao" required>
            <option value="Pendente">Pendente</option>
            <option value="Pago">Pago</option>
          </select>
        </div>
        <!--Tipo de conta-->
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo de conta</label>
          <select class="form-select" id="tipo" name="tipo" required>
            <option value="Pagar">A pagar</option>
            <option value="Receber">A receber</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Salvar Conta</button>
        <a href="painel.html" class="btn btn-secondary w-100 mt-2">Voltar ao Painel</a>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
