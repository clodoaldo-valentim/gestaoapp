        <!-- Seção de Materiais -->
        <div id="materiais" class="mb-5">
            <h2 class="text-primary">Cadastro de Materiais</h2>
            <form action="add_material_custo.php" method="post" class="row g-3">
                <div class="col-md-6">
                    <label for="material" class="form-label">Nome do Material</label>
                    <input type="text" class="form-control" id="material" name="material" required>
                </div>
                <div class="col-md-6">
                    <label for="custo" class="form-label">Custo por Unidade</label>
                    <input type="number" class="form-control" id="custo" name="custo" required step="0.01">

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Adicionar Material</button>
                </div>
            </form>
        </div>

        <div id="mao-de-obra" class="mb-5">

                    <label for="custo_hora" class="form-label">Custo por Hora</label>
